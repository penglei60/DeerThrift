        <style type="text/css">
                .weui-tabbar {
                        display: -ms-flexbox;
                        display: flex;
                        position: absolute;
                        z-index: 500;
                        bottom: 0;
                        width: 100%;
                        background-color: #F7F7FA;
                }

                .weui-tabbar:before {
                        content: " ";
                        position: absolute;
                        left: 0;
                        top: 0;
                        right: 0;
                        height: 1px;
                        border-top: 1px solid #C0BFC4;
                        color: #C0BFC4;

                .weui-tabbar__item {
                        display: block;

                        font-size: 24px;

                }

                        width: 100%;
                        height: 100%;

                .weui-tabbar__label {

                        line-height: 1.8;
                }

                .weui-tab {
                        position: relative;
                        height: 100%;
                }

                .weui-tab__panel {
                        box-sizing: border-box;
                        height: 100%;
                        padding-bottom: 50px;
                        overflow: auto;
                        -webkit-overflow-scrolling: touch;
                }

                .weui-tab__content {
                        display: none;
                }

                .vux-reddot,
                .vux-reddot-border,
                .vux-reddot-s {
                        position: relative;
                }

                .vux-reddot:after,
                .vux-reddot-border:after,
                .vux-reddot-s:after {
                        content: '';
                        position: absolute;
                        display: block;
                        width: 8px;
                        height: 8px;
                        background-color: #f74c31;
                        border-radius: 5px;
                        right: -3px;
                        top: -3px;
                        background-clip: padding-box;
                }

                .vux-reddot-border:before {
                        content: '';
                        position: absolute;
                        display: block;
                        width: 8px;
                        height: 8px;
                        background-color: #fff;
                        border-radius: 5px;
                        right: -4px;
                        top: -4px;
                        background-clip: padding-box;
                        padding: 1px;
                }

                .vux-reddot-s:after {
                        width: 6px;
                        height: 6px;
                        top: -5px;
                        right: -5px;
                }

                .weui-tabbar__icon {
                        position: relative;
                }

                .weui-tabbar__icon>sup {
                        position: absolute;
                        top: -8px;
                        left: 100%;
                        transform: translateX(-50%);

                        line-height: 50px;

        <style type="text/css">
                .guide-trigger {
                        font-size: 0;
                }

                .guide-item {
                        width: 100%;
                }

                .guide-item {
                        height: 100%;
                }

                .guide-trigger-item:after {
                        top: 50%;
                }

                .guide-trigger-item:after,
                .guide-go {
                        left: 50%;
                }

                .guide-wrap,
                .guide-item,
                .guide-trigger {
                        left: 0;
                }

                .guide-wrap,
                .guide-trigger {
                        right: 0;
                }

                .guide-wrap {
                        bottom: 0;
                }

                .guide-wrap {
                        top: 0;
                }

                .guide-trigger-item {
                        position: relative;
                }

                .guide-item,
                .guide-trigger,
                .guide-trigger-item:after,
                .guide-jump,
                .guide-go {
                        position: absolute;
                }

                .guide-wrap {
                        position: fixed;
                }

                .guide-trigger-item {
                        display: inline-block;
                }

                .guide-wrap {
                        overflow: hidden;
                }

                .guide-trigger,
                .guide-go {
                        text-align: center;
                }

                .guide-trigger-item,
                .guide-jump,
                .guide-go {
                        cursor: pointer;
                }

                .guide-go {
                        font-size: 14px;
                }

                .guide-go {
                        color: #fff;
                }

                .guide-wrap {
                        z-index: 999;
                        animation-duration: .5s;
                        animation-fill-mode: both;
                }

                .guide-item {
                        transform: translate3d(100%, 0, 0);
                        transition: transform .5s;
                        repeat: no-repeat;
                        background-position: center;
                        background-attachment: fixed;
                        background-size: cover;
                        -moz-background-size: cover;
                        -webkit-background-size: cover;
                }

                .guide-item.guide-item-active {
                        transform: translate3d(0, 0, 0);
                }

                .guide-trigger {
                        bottom: 30px;
                }

                .guide-trigger-item {
                        width: 10px;
                        height: 10px;
                        border: 1px solid #58B7FF;
                        border-radius: 50%;
                        margin: 0 5px;
                        transition: all .5s;
                }

                .guide-trigger-item:after {
                        content: '';
                        width: 6px;
                        height: 6px;
                        margin-top: -3px;
                        margin-left: -3px;
                        transition: all .5s;
                        border-radius: 50%;
                        background-color: #fff;
                }

                .guide-trigger-item.guide-active-trigger:after {
                        background-color: #58B7FF;
                }

                .guide-jump {
                        width: 20px;
                        height: 20px;
                        top: 20px;
                        right: 20px;
                        fill: #1296db;
                }

                .guide-go {
                        border-radius: 10px;
                        width: 120px;
                        height: 40px;
                        bottom: 80px;
                        box-shadow: 0 3px 0 0 #1D8CE0;
                        margin-left: -60px;
                        line-height: 40px;
                        background-color: #58B7FF;
                }

                .guide-wrap-hide {
                        animation-name: guide-fadeOutUp;
                }

                @keyframes guide-fadeOutUp {
                        from {
                                opacity: 1;
                        }

                        to {
                                transform: translate3d(0, -100%, 0);
                        }
                }
        </style>

                .calendar-year>span.calendar-header-right-arrow,
                .calendar-month>span.calendar-header-right-arrow {
                        left: auto;
                        right: 0;
                }

                .vux-prev-icon,
                .vux-next-icon {
                        position: absolute;
                        left: 0;
                        top: 15px;
                        display: inline-block;
                        width: 12px;
                        height: 12px;
                        border: 1px solid #04BE02;
                        border-radius: 0;
                        border-top: none;
                        border-right: none;
                        transform: rotate(45deg);
                        margin-left: 15px;
                        line-height: 40px;
                }

                .vux-next-icon {
                        transform: rotate(-135deg);
                        left: auto;
                        top: 14px;
                        right: 15px;
                }

                .is-weekend-highlight td.is-week-list-0,
                .is-weekend-highlight td.is-week-list-6,
                .is-weekend-highlight td.is-week-0,
                .is-weekend-highlight td.is-week-6 {
                        color: #E59313;
                }

                .inline-calendar a {
                        text-decoration: none;
                        tap-highlight-color: rgba(0, 0, 0, 0);
                }

                .calendar-year,
                .calendar-month {
                        position: relative;
                }

                .calendar-header {
                        line-height: 40px;
                        font-size: 1.2em;
                        overflow: hidden;
                }

                .calendar-header>div {
                        float: left;
                        width: 50%;
                        text-align: center;
                        overflow: hidden;
                }

                .calendar-header span:last-of-type {
                        float: right;
                        vertical-align: bottom;
                }

                .switch-btn,
                .calendar-title {
                        display: inline-block;
                        border-radius: 4px;
                        line-height: 30px;
                }

                .switch-btn {
                        width: 30px;
                        margin: 5px;
                        color: #39b5b8;
                        font-family: "SimSun";
                }

                .calendar-title {
                        padding: 0 6%;
                        color: #333;
                }

                .switch-btn:active,
                .calendar-title:active,
                .calendar-header a.active {
                        background-color: #39b5b8;
                        color: #fff;
                }

                .calendar-week {
                        overflow: hidden;
                }

                .calendar-week span {
                        float: left;
                        width: 14.28%;
                        font-size: 1.6em;
                        line-height: 34px;
                        text-align: center;
                }

                .inline-calendar {
                        width: 100%;
                        background-color: #fff;
                        border-radius: 2px;
                        transition: all .5s ease;
                }

                .inline-calendar td.is-today,
                .inline-calendar td.is-today.is-disabled {
                        color: #04BE02;
                }

                .calendar-enter,
                .calendar-leave-active {
                        opacity: 0;
                        transform: translate3d(0, -10px, 0);
                }

                .calendar:before {
                        position: absolute;
                        left: 30px;
                        top: -10px;
                        content: "";
                        border: 5px solid rgba(0, 0, 0, 0);
                        border-bottom-color: #DEDEDE;
                }

                .calendar:after {
                        position: absolute;
                        left: 30px;
                        top: -9px;
                        content: "";
                        border: 5px solid rgba(0, 0, 0, 0);
                        border-bottom-color: #fff;
                }

                .inline-calendar table {
                        clear: both;
                        width: 100%;
                        border-collapse: collapse;
                        color: #444444;
                }

                .inline-calendar td {
                        padding: 5px 0;
                        text-align: center;
                        vertical-align: middle;
                        font-size: 16px;
                        position: relative;
                }

                .inline-calendar td.week {
                        pointer-events: none !important;
                        cursor: default !important;
                }

                .inline-calendar td.is-disabled {
                        color: #c0c0c0;
                }

                .inline-calendar td>span.vux-calendar-each-date {
                        position: relative;
                        display: inline-block;
                        width: 26px;
                        height: 26px;
                        line-height: 25px;
                        border-radius: 50%;
                        text-align: center;
                        border: 1px solid transparent;
                        box-sizing: border-box;
                }

                .inline-calendar td.current>span.vux-calendar-each-date {
                        background-color: #04BE02;
                        color: #fff !important;
                }

                .inline-calendar th {
                        color: #000;
                        font-weight: normal;
                }

                /** same as week-calendar style**/
                .vux-calendar-top-tip {
                        position: absolute;
                        left: -10px;
                        top: 0;
                        font-size: 20px;
                        transform: scale(0.5);
                        transform-origin: top left;
                }

                .vux-calendar-dot {
                        display: block;
                        text-align: center;
                        width: 5px;
                        height: 5px;
                        position: absolute;
                        left: 50%;
                        bottom: 0px;
                        margin-left: -2.5px;
                        background-color: #f74c31;
                        border-radius: 50%;
                }
